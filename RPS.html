<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="RPS.css">
</head>
<body>
    <h1>Rock Paper Scissors Game!</h1>
    <button id="mode"> mode</button>
    <div class="choices">
    <div class="choice" id="scissor">
        <img src="Image library/sci.png"/>
    </div>
    <div class="choice" id="rock">
        <img src="Image library/roc.png"/>
    </div>
    <div class="choice" id="paper">
        <img src="Image library/paper.png"/>
    </div>
</div>
<div class="score-board">
    <div class="score">
        <p id="user-score">0</p>
        <p>YOU</p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p>COMP</p>
    </div>
</div>

<div class="msg-container">
    <p id="msg">
        "Play Your Move!"
    </p>
</div>
<script src="RPS.js" type="module"></script>
<script src="textbttn.js" type="module"></script>
</body>
</html>
